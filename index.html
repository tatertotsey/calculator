<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header class="header">Calculator</header>

    <main class="main">

        <div class="main-container">

            <div class="screen">
                <div class="lastOp" id="lastOp"></div>
                <div class="currentOp" id="currentOp">0</div>
            </div>

            <div class="button-grid">
                <button class="button btn-top" id="clear-btn">CLEAR</button>
                <button class="button btn-top" id="delete-btn">DELETE</button>
                <button class="button" data-num>7</button>
                <button class="button" data-num>8</button>
                <button class="button" data-num>9</button>
                <button class="button" data-op>รท</button>
                <button class="button" data-num>4</button>
                <button class="button" data-num>5</button>
                <button class="button" data-num>6</button>
                <button class="button" data-op>ร</button>
                <button class="button" data-num>1</button>
                <button class="button" data-num>2</button>
                <button class="button" data-num>3</button>
                <button class="button" data-op>-</button>
                <button class="button" data-op>.</button>
                <button class="button" data-num>0</button>
                <button class="button" data-op>=</button>
                <button class="button" data-op>+</button>

            </div>
        </div>

    </main>

    <footer class="footer">tatertotsey<a href=https://github.com/tatertotsey> <img id="git"
                src="res/GitHub-Mark-32px.png" alt="github"></a></footer>
</body>

</html>
